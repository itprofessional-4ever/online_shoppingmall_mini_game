<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <!-- <script src="script.js" defer></script> -->
    <title>Online Shopping</title>
</head>
<body>
    <!-- Logo -->
    <img src="/imgs/logo.png" alt="logo" class="logo">
    <!-- Buttons -->
    <section class="buttons">
        <button class="btn">
            <img class="imgBtn" src="/imgs/blue_t.png" alt="blue_shirts" data-key="type" data-value="tshirt" />
        </button>
        <button class="btn">
            <img class="imgBtn" src="/imgs/blue_p.png" alt="blue_shortpants" data-key="type" data-value="pants" />
        </button>
        <button class="btn">
            <img class="imgBtn" src="/imgs/blue_s.png" alt="blue_skirt" data-key="type" data-value="skirt" />
        </button>
        <button class="btn colorBtn blue" data-key="color" data-value="blue">Blue</button>
        <button class="btn colorBtn yellow" data-key="color" data-value="yellow">Yellow</button>
        <button class="btn colorBtn pink" data-key="color" data-value="pink">Pink</button>
    </section>

    <!-- Items -->
    <ul class="items"></ul>
    <script src="script.js" ></script>
</body>
</html>
